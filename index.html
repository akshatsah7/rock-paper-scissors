<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        
        <div class="options">
            <button onclick="play('rock')"><img src="./weapons/rock.png" alt="Rock"></button>
            <button onclick="play('paper')"><img src="./weapons/paper.png" alt="Paper"></button>
            <button onclick="play('scissors')"><img src="./weapons/scissors.png" alt="Scissors"></button>
        </div>
        <div id="scores">
            <div id="player-score">Player: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <div id="result">Choose your weapon!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
